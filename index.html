<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="container justify-content-center" >
    <section class="container main-container " style="background-color: black; border: 1px solid white; border-radius: 5px; ">
        <h2 style="color: white ;">Age Calculator</h2>
          <div class="container">
            <input class="form-control m-2 " type="text" id="username"  placeholder="Enter Your Name" aria-label="default input example">
          </div>
          <div class="container">
            <div class="d-flex">
                <input class="form-control m-2" type="text" id="bornYear" placeholder="Enter Your Current Year" aria-label="default input example">
                <input class="form-control m-2" type="text" id="currYear" placeholder="Enter The Year Were Born" aria-label="default input example">
            </div>
          </div>
          <button id="btn">
            Submit 
          </button>

        <!-- <div  class="container" type="number" id="res" style="margin-left:5px; height:40px; width: 100% "></div> -->
    </section>
    <script src="index.js"></script>
